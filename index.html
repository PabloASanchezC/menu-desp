<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menú Desplegable</title>
    <link rel="stylesheet" href="./styles/style1.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <section class="header__section">
            <img class="header__section--img" src="./assets/logo-platzi.png" alt="logo de platzi video">
        </section>
        <div class="header__menu">
            <div class="header__menu--profile">
                <img class="menu__profile--image" src="./assets/user-icon.png" alt="identificador de perfil">
                <p>Perfil</p>
            </div>
            <ul class="header__menu--list">
                <li><a href="https://www.instagram.com/?hl=es-la" target="_blank">Cuenta</a></li>
                <li><a href="./index.html">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="login__container">
            <h2 class="login__container--titulo">Inicia Sesión</h2>
            <form action="" class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button" onclick="./main.html">Iniciar sesión</button>
                <div class="login__container--remember">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">
                        Recuérdame
                    </label>
                    <a href=""> Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--sMedia">
                <div>
                    <img src="./assets/tinified/iconmonstr-facebook-5-32.png" alt="icono de facebook">
                    <p>Inicia sesión con facebook</p>
                <div>
                    <img src="/assets/tinified/iconmonstr-twitter-5-32.png" alt="icono de twitter">
                    <p>Inicia sesión con twitter</p>
                </div>
                <section class="login__container--registro">
                    <p>No tienes cuenta? <a href="">Regístrate</a></p>
                </section>
            </section>
        </section>
    </main>
    <footer>
        <section>
            <a href="./main.html">Términos de uso</a>
            <a href="">Declaración de privacidad</a>
            <a href="">Centro de ayuda</a>
        </section>
    </footer>
</body>
</html>
