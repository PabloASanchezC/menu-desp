<!DOCTYPE html>
<html lang="es">
<head>

    <title>menú Desplegable</title>
    <link rel="stylesheet" href="./styles/style.css">

                    <img class="film--item__image" src="./assets/tinified/Avatar the Last Airbender Wanted Poster Set _ Etsy.jfif" alt="afiche">
